<li class="nav-item dropdown dropdown-user no-caret" ngbDropdown placement="bottom-right" display="dynamic">
    <button *ngIf="!isAuthenticated" class="btn btn-outline-light" routerLink="/auth/login">Giriş Yap</button>

    <a *ngIf="isAuthenticated" class="nav-link dropdown-toggle" id="userDropdown" ngbDropdownToggle data-cy="userMenu" role="button" aria-haspopup="true" aria-expanded="false"><fa-icon [icon]='["fas", "user"]'></fa-icon></a>
    <div *ngIf="isAuthenticated" class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownUser">
        <h6 class="dropdown-header">
            <div class="dropdown-user-details">
                <div class="dropdown-user-details-name">{{username}}</div>
                <div class="dropdown-user-details-email">{{email}}</div>
            </div>
        </h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="ayarlar">Ayarlar</a><a class="dropdown-item" routerLink="/dashboard">Activity Log</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/logout" (click)="logout()">Çıkış</a>
    </div>
</li>
