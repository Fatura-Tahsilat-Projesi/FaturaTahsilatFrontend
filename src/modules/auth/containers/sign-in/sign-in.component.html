<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Giriş Yap</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">E-posta</label><input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="E-posta Adresinizi Giriniz" /></div>
                            <div class="form-group"><label class="small mb-1" for="inputPassword">Parola</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="Parolanızı Giriniz" /></div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Parolamı Hatırla</label></div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" routerLink="/auth/forgot-password">Parolamı Unuttum</a><a class="btn btn-primary" routerLink="/dashboard">Giriş Yap</a></div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Henüz kayıt olmadınız mı? Hemen yeni bir hesap oluşturun!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth>
