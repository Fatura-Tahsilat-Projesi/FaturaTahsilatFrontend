<h1>Fatura Listesi</h1>

<table border="4">
    <td><b>#</b></td>
    <td><b>Fatura Adı</b></td>
    <td><b>Fatura Tutar</b></td>
    <td><b>Toplam Kdv</b></td>
    <td><b>Kdv'siz Fiyat</b></td>
    <td><b>Son Ödeme Tarihi</b></td>
    <td><b>Fatura İçeriği</b></td>
    <td><b>Ödenme Bilgisi</b></td>
    <td><b>Detaylar</b></td>
    <td><b>Sil</b></td>
    <tr *ngFor="let deger of result">
        <td><b>{{deger.id}}</b></td>
        <td>{{deger.name}}</td>
        <td>{{deger.tutar}}</td>
        <td>{{deger.topkdv}}</td>
        <td>{{deger.kdvsizfiyat}}</td>
        <td>{{deger.son_odeme}}</td>
        <td>{{deger.icerik}}</td>
        <td>{{deger.odendi}}</td>
        <td><button class="btn btn-primary"><i class="fa fa-trash"></i> Detay Görüntüle</button></td>
        <td><button class="btn btn-danger" (click)="faturaSil(deger.id)"><i class="fa fa-trash"></i> Sil</button></td>
    </tr>
</table>
