<nav class="sb-sidenav accordion" id="sidenavAccordion" [ngClass]="sidenavStyle">
    <div class="sb-sidenav-menu">
        <div class="nav">
            
            <ng-container *ngFor="let section of sideNavSections"
                ><div class="sb-sidenav-menu-heading" *ngIf="section.text">{{ section.text }}</div>
                <ng-container *ngFor="let item of section.items">
                    <app-side-nav-item *ngIf="role == 'Employee'" [sideNavItem]="sideNavItems[item]"></app-side-nav-item>
                    <app-side-nav-item *ngIf="role == 'Company'"  [sideNavItem]="sideNavItems[item]"></app-side-nav-item>
                    <app-side-nav-item *ngIf="role == 'Admin'"    [sideNavItem]="sideNavItems[item]"></app-side-nav-item>
                    </ng-container
            ></ng-container>
                
        </div>
    </div>
    <div class="sb-sidenav-footer">
        <span><b>İsim Soyisim</b></span>
        <div class="small">{{result.username}} Adıyla Giriş Yaptınız</div>
        
    </div>
  </nav>
