
<sb-layout-dashboard [static]="true">
    <sb-dashboard-head title="Yeni Kullanıcı" [hideBreadcrumbs]="false">
    
    </sb-dashboard-head>
    
    <form>
        <div class="col col-md-6">
            <label for="userName" class="form-label">Kullanıcı Adı:</label>
            <input #userName type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="name" class="form-label">Ad:</label>
            <input #name type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="surname" class="form-label">Soyad:</label>
            <input #surname type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="authorization" class="form-label">Yetki Türü:</label>
            <select #authorization class="form-select form-control form-control-sm">
                <option *ngFor="let tip of yetkiTip" [value]="tip.id">{{tip.name}}</option>
            </select>
        </div>
        <div class="col col-md-6">
            <label for="tcNu" class="form-label">Tc:</label>
            <input #tcNu type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="address" class="form-label">Adres:</label>
            <input #address type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="phoneNu" class="form-label">Telefon:</label>
            <input #phoneNu type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="mail" class="form-label">Mail:</label>
            <input #mail type="text" class="form-control">
        </div>
        <div class="col col-md-6">
            <label for="iban" class="form-label">Iban Numarası:</label>
            <input #iban type="text" class="form-control">
        </div>

            <input #createdAt class="form-control" placeholder="Yıl-Ay-Gün"
                  name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div> -->


        <div class="col col-md-6 mt-3">
        <button class="btn btn-primary" (click)="createUser(userName, name, surname, authorization, tcNu, address, phoneNu, mail, iban)">Kullanıcı Oluştur</button>
        </div> 
    </form>
    
    
    </sb-layout-dashboard>
    
    <ng-template #no_data>
        <div class="alert alert-warning">
            Veri Bulunamadı!
        </div>
    </ng-template>
