<sb-layout-dashboard [static]="true">
    <sb-dashboard-head title="Fatura Hareketleri" [hideBreadcrumbs]="false">
    
    </sb-dashboard-head>

    
    <div>
        <table border="4" *ngIf="result.length != 0 else no_data">
            <td><b>#</b></td>
            <td><b>UserId</b></td>
            <td><b>FaturaId</b></td>
            <td><b>FirmaId</b></td>
            <td><b>Tarih</b></td>
            <td><b>DurumKodu</b></td>
            <td><b>Kullanıcı</b></td>
            <td><b>Fatura</b></td>
            <td><b>Şirket</b></td>
            <td><b>Detaylar</b></td>
            <tr *ngFor="let deger of result">
                <td><b>{{deger.id}}</b></td>
                <td>{{deger.userId}}</td>
                <td>{{deger.invoiceId}}</td>
                <td>{{deger.companyId}}</td>
                <td>{{deger.transactionDate}}</td>
                <td>{{deger.statusCode}}</td>
                <td>{{deger.statusCode}}</td>
                <td>{{deger.statusCode}}</td>
                <td>{{deger.statusCode}}</td>
                <td><button class="btn btn-primary"><i class="fa fa-trash"></i> Detay Görüntüle</button></td>
            </tr>
        </table>
    </div>



</sb-layout-dashboard>

<ng-template #no_data>
    <div class="alert alert-warning">
        Veri Bulunamadı!
    </div>
</ng-template>
