
<sb-layout-dashboard [static]="true"
><sb-dashboard-head title="Fatura Oluştur" [hideBreadcrumbs]="false"></sb-dashboard-head>


<form>
    <div class="col col-md-6">
        <label for="name" class="form-label">Fatura Adı:</label>
        <input #name type="text" class="form-control">
    </div>
    <div class="col col-md-6">
        <label for="tutar" class="form-label">Fatura Tutar:</label>
        <input #tutar type="text" class="form-control">
    </div>
    <div class="col col-md-6">
        <label for="kdvsizTutar" class="form-label">Toplam KDV:</label>
        <input #kdvsizTutar type="text" class="form-control">
    </div>
    <!-- <div class="mb-3">
        <label for="sontarih" class="form-label">Son Ödeme Tarihi</label>
        <input #sontarih type="text" class="form-control">
    </div> -->

    <div class="col col-md-6">
        <label for="categoryId" class="form-label">Fatura Tipi:</label>
        <select #categoryId class="form-select form-control form-control-sm">
            <option *ngFor="let tip of faturaTip" [value]="tip.id">{{tip.name}}</option>
        </select>
    </div>

    <!-- <div class="mb-3">
        <label for="icerik" class="form-label">Fatura İçeriği</label>
        <input #icerik type="text" class="form-control">
    </div> -->
    <div class="col col-md-6 mt-3">
    <button class="btn btn-primary" (click)="createFatura(name, tutar, kdvsizTutar, categoryId)">Fatura Oluştur</button>
    </div> 
</form>


</sb-layout-dashboard>
